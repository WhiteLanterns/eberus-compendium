<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=0, initial-scale=1, minimum-scale=1, width=device-width, minimal-ui=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>The Eberus Compendium</title>
    </head>
    <body>
        {% block nav %}
        <div class="pure-g">
            <div class="pure-u-1-3">
                <div class="pure-u-1-3" id="logo-container">
                    <img src="https://via.placeholder.com/150">
                </div>
                <div class="pure-g" id="nav-wrapper">
                    <div class="pure-u-7-24" id="dropdown-nav">
                        <div class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                            <a href="#" class="pure-menu-link">Menu</a>
                            <ul class="pure-menu-children">
                                <li class="pure-menu-item">
                                    <a href="#" class="pure-menu-link">Placeholder</a>
                                </li>
                                <li class="pure-menu-item">
                                    <a href="#" class="pure-menu-link">Placeholder</a>
                                </li>
                                <li class="pure-menu-item">
                                    <a href="#" class="pure-menu-link">Placeholder</a>
                                </li>
                                <li class="pure-menu-item">
                                    <a href="#" class="pure-menu-link">Placeholder</a>
                                </li>
                                <li class="pure-menu-item">
                                    <a href="#" class="pure-menu-link">Placeholder</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pure-u-1-3 header-wrapper">
                <div id="header-text">
                    <h1>{% block header %}{% endblock header %}</h1>
                </div>
            </div>
            <div class="pure-u-1-3"></div>
        </div>
        {% endblock nav %}
        {% block content %}
        {% endblock content %}
    </body>
</html>
